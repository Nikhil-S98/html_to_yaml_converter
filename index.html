<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML to YAML Converter</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="header">HTML to YAML Converter</div>

        <div class="forms">
            <form id="htmlForm">
                <textarea id="htmlInput" rows="20" cols="80"></textarea>
                <button id="convertButton" type="button" onclick="convertToYAML()">Convert to YAML</button>
            </form>

            <form id="yamlForm">
                <textarea id="yamlOutput" rows="20" cols="80" readonly></textarea>
            </form>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
        <script src="scripts/converter.js"></script>
    </body>
</html>
